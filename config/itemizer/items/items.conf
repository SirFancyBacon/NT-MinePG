##NOTES##
# Attributes must have a seperate UUID inorder to stack
# as such all attributes now have a "Primary number" (the 10s column) for the attribute
# and a "Secondary number" (the 1s column) for the item slot:
###
# Null = movementSpeed
# 1 = knockbackResistance
# 2 = armor
###
# slots are as followed:
###
# 1 = boots
# 2 = helms
# 3 = legs
# 4 = chest
###
